<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="signUp.css">
</head>
    <body>
        <header>
            <img src="" alt="">
        </header>
        <main>
            <div class="container">
                <div class="sign_upbox">
                    <div class="title">
                            SIGN UP TO CREATE AN ACCOUNT
                    </div>
                
                    <div class="row">
                        <div class="col">
                        <div class="textbox-top">
                            <input type="text" id="firstNam" placeholder="Firstname">
                        </div>
                        </div>
                        <div class="col" align="right">
                            <div class="textbox-top">
                            <input type="text" id="lastNam" placeholder="Lastname">
                            </div>
                        </div>
                    </div>
                    <div class="textbox">
                         <input type="text" id="eMail" placeholder="Email">   
                    </div>
                   <div class="textbox">
                    <input type="password" id="passWord" placeholder="Password">   
                   </div>
                   <div class="textbox">
                    <input type="password" id="password" placeholder="Confirm password">   
                   </div>
                   <div class="button" align="center">
                    <input type="button" value="SIGN UP" onclick="reg()">
                    </div>
                    <div class="spann"><span>Already signed up? <a href="sign_in.html">click here</a> to be directed to log in page</span>
                    </div>
                </div>    
            </div>
        </main> 
    </body>
</html>
